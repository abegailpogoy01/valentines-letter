<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Koi ðŸ’™</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    color:white;
}

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:80px;
    width:80px;
    height:80px;
    background:#f0f8ff;
    border-radius:50%;
    box-shadow:0 0 40px rgba(255,255,255,0.6);
}

/* Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Floating hearts & butterflies */
.heart,.butterfly{
    position:absolute;
    font-size:18px;
    animation:floatUp 15s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{transform:translateY(100vh) scale(0.5);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* Ocean waves */
.wave{
    position:absolute;
    bottom:0;
    width:200%;
    height:180px;
    background:rgba(255,255,255,0.05);
    border-radius:50%;
    animation:waveMove 12s linear infinite;
}

@keyframes waveMove{
    0%{transform:translateX(0);}
    100%{transform:translateX(-50%);}
}

/* Envelope */
.envelope-wrapper{
    position:relative;
    width:300px;
    height:200px;
    cursor:pointer;
    transition:0.5s;
}

.envelope{
    width:100%;
    height:100%;
    background:#1f3b4d;
    position:absolute;
    bottom:0;
    border-radius:10px;
}

.flap{
    width:100%;
    height:100%;
    background:#274b63;
    position:absolute;
    top:0;
    clip-path:polygon(0 0,100% 0,50% 60%);
    transform-origin:top;
    transition:0.6s ease;
    border-radius:10px;
}

.open .flap{
    transform:rotateX(180deg);
}

.letter{
    position:absolute;
    bottom:0;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.95);
    color:#222;
    border-radius:10px;
    padding:25px;
    transform:translateY(100%);
    transition:0.6s ease;
    overflow:auto;
    font-size:13px;
    line-height:1.6;
    white-space:pre-line;
}

.open .letter{
    transform:translateY(0);
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="moon"></div>
<div class="wave"></div>

<div class="envelope-wrapper" onclick="openLetter()" id="env">
    <div class="envelope"></div>
    <div class="flap"></div>
    <div class="letter" id="message"></div>
</div>

<script>

const text = `Hello, koi!

It's been months til I last gave you a letter. Advance na sorry din kasi eto lang kinaya ko ngayong valentines. Wala din akong naibigay last monthsary natin. Yung ibibigay ko naman dapat sayo na pants, maikli pala at pangit tela huhu.

But anyways, HAPPY VALENTINES KOI!!!!! I hope you're feeling okay and good. Hindi ko alam ilalagay at isusulat ko tbh kasi hindi tayo okay. Alam ko naman medyo manhid ka. Hirap ka din sa kung anong gagawin mo. It's ok. Tatanggapin ko kung sino ka. Praying to God lang to give me more patience HAHAHAHA

Kidding aside, how are you? Antagal ko na hindi nakamusta yung baby ko. How is adult life naman and school life? Alam kong madami ka burden and di ka lang mahilig magsabi dahil you know na kaya mo and kaya mo din ayusin. Tell me lang ha if everything feels heavy. Let me share your burdens para hindi ganun kabigat :))

Antagal na pala natin. Parang every letter yata nasasabi ko to. I've looked at you in a thousand ways. Andami ko na sides na nakita mo. But I still love you a lot. Kahit wala na yung spark natin dalawa and everything feels off. You're still my aro and blue. Sometimes it's hard for me to figure out saan ba ako belong dito sa mundong to but everytime i feel that way, I strongly hope you its beside you despite the confusion and uncertainty between us. Ganun kita kamahal.

Pasensya ka na ha kung di kita kinakausap nang maayos netong nakaraan. Just know that I will always love you and I'm always here for you Koi! Mwuah!!`;

let index = 0;
let opened = false;

function openLetter(){
    if(opened) return;
    opened = true;
    document.getElementById("env").classList.add("open");
    setTimeout(type,700);
}

function type(){
    if(index < text.length){
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(type,25);
    }
}

/* Stars */
for(let i=0;i<80;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(1+Math.random()*2)+"s";
    document.body.appendChild(star);
}

/* Floating elements */
function createFloating(symbol,className){
    const el=document.createElement("div");
    el.classList.add(className);
    el.innerHTML=symbol;
    el.style.left=Math.random()*100+"vw";
    el.style.animationDuration=(10+Math.random()*5)+"s";
    document.body.appendChild(el);
    setTimeout(()=>{el.remove();},15000);
}

setInterval(()=>createFloating("ðŸ’–","heart"),1200);
setInterval(()=>createFloating("ðŸ¦‹","butterfly"),2500);

</script>

</body>
</html>
